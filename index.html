<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <img src="hamburguer-isolado-com-fundo-de-tinta-de-salpico_1409-3855.avif" alt="Logo Hamburgueria" class="logo">
        <div class="info">
            <div class="localizacao">Brasília</div>
            <div class="temperatura">28°</div>
            <div class="data-hora">20/06/2024 15:19:31</div>
            <i class="bi bi-brightness-high-fill">Ensolarado</i>

        </div>
    </header>
    <main>
        
        <div class="video-container">
            <img src="hamburguer-pgm1.webp" alt="Imagem Local" class="imagem-principal">
        </div>


        <div class="atendimento">
            <div class="item">
                <div class="codigo">G 123</div>
                <div class="tipo">Atendimento Geral</div>
                <div class="espera">18</div>
            </div>
            <div class="item">
                <div class="codigo">P 526</div>
                <div class="tipo">Atendimento Prioritário</div>
                <div class="espera">06</div>
            </div>
            <div class="item">
                <div class="codigo">N 002</div>
                <div class="tipo">Atendimento Normal</div>
                <div class="espera">20</div>
            </div>
        </div>
    
    </main>
    <footer>
        <marquee class="slogan">Deliciosos hambúrgueres artesanais e muito mais! Venha relaxar e saborear nossos pratos!</marquee>
    </footer>
</body>
</html>
